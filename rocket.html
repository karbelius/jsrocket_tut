<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rocket Launch Sequence!</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
	<div class="left">
		<div class="state1">
			<h1>JS Rocket Launch</h1>
			<button class="button" onclick="changeState(2);">Launch!</button>
		</div>
		<div class="state2">
			<h1 id="countdown">10</h1>
			<button class="button2" onclick="changeState(1);">Abort!</button>
		</div>
		<div class="state3">
			<h1>Lift off!</h1>
		</div>
		<div class="state4">
			<h1">Well done!</h1>
			<button class="button3" onclick="changeState(1);">Do it again!</button>
		</div>
		<div class="state5">
			<h1">Oh no!!!</h1>
			<button class="button3" onclick="changeState(1);">Try again!</button>
		</div>
	</div>

	<div class="right">
		<div class="rocket">
		</div>
		<div class="ground">
		</div>
	</div>

</body>
</html>
